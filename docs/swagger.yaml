      - application/json
      responses:
        "200":
          description: OK
      tags:
      - common
  /common/email:
    get:
      consumes:
      - application/json
      description: test email.
      produces:
      - application/json
      responses:
        "200":
          description: OK
      tags:
      - common
  /common/healthcheck:
    get:
      consumes:
      - application/json
      description: health check api server.
      produces:
      - application/json
      responses:
        "200":
          description: OK
      tags:
      - common
  /common/sentry:
    get:
      consumes:
      - application/json
      description: test sentry.io.
      produces:
      - application/json
      responses:
        "200":
          description: OK
      tags:
      - common
  /common/workercheck:
    get:
      consumes:
      - application/json
      description: health check worker.
      produces:
      - application/json
      responses:
        "200":
          description: OK
      tags:
      - common
